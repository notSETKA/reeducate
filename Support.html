    <label for="name" class="abara">Name:</label>
    <input type="text" id="name" name="name" required class="abara"><br>

    <label for="rating">Rating:</label>
    <select class="abara" name="rating" required>
      <option value="5">5 Stars</option>
      <option value="4">4 Stars</option>
      <option value="3">3 Stars</option>
      <option value="2">2 Stars</option>
      <option value="1">1 Star</option>
    </select><br>

    <label for="review">Review:</label><br>
    <textarea class="abara" name="review" rows="4" cols="50" required></textarea><br>

    <input type="submit" value="Submit" class="abara">
  </form>
